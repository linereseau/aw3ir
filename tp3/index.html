<!DOCTYPE html>
<html>
<head>
<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js" defer></script>
    <script src=""></script>
<style>
body{
    background-color: azure;
}
</style>

</head>
<body >
    <div class="container">
        <H1>TP3 AW</H1>
        <h3>Avec bootstrap 5</h3>
        <form >
            <div class="row mb-3">
              <label for="inputnom" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nom">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputprenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="prenom">
                </div>
            </div>
             <div class="row mb-3">
                <label for="inputdate" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                  <input type="date" name="date" class="form-control" id="date">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputnom" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="adresse">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email">
                </div>
            </div> 
          
            <button type="submit" id="valider"   class="btn btn-primary">Valider</button>

          </form>

      </div>
      
    <a href="#myModal" class="js-modal"></a>
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Erreur dans le formulaire</h1>
            <!--p>Tous les champs sont obligatoires</p-->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
               
            </div>
          </div>
        </div>
      </div>
</body>
</html>
