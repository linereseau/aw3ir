<!DOCTYPE html>
<html>

<head>
  <!-- CSS boostrap -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/form-validation.js" defer></script>
  <script src="js/gps.js" defer></script>
  <script src="js/store.js" defer></script>

  <style>
    body {
      background-color: azure;
    }
  </style>

</head>

<body>
  <div class="container">
    <H1>TP4 AW</H1>
   
    <form>
      <div class="row mb-3">
        <label for="inputnom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text"  onkeyup="calcNbChar(this.id)"  class="form-control" id="nom">
          <span></span>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputprenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
          <input type="text"  onkeyup="calcNbChar(this.id)" class="form-control" id="prenom">
          <span></span>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputdate"  class="col-sm-2 col-form-label">Date de naissance</label>
        <div class="col-sm-10">
          <input type="date"  onkeyup="calcNbChar(this.id)" class="form-control" id="date">
          <span></span>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputnom" class="col-sm-2 col-form-label">Adresse</label>
        <div class="col-sm-10">
          <input type="text" onkeyup="calcNbChar(this.id)" class="form-control" id="adresse">
          <span></span>
        </div>

        <button type="button" id="gps" onclick="getLocation()" class="btn btn-primary">GPS</button>
        <div id="map"> </div>

      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" onkeyup="calcNbChar(this.id)" class="form-control" id="email">
          <span></span>
        </div>
      </div>

      <button type="submit" id="valider" class="btn btn-primary">Valider</button>

    </form>

  </div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

        </div>
      </div>
    </div>
  </div>
  <script> function calcNbChar(id) { document.querySelector(`#${id} + span`).textContent = document.querySelector(`#${id}`).value.length;
     }  
  </script>
          

    <table class="table">
      <thead>
          <tr>
              <th scope="col">nom</th>
              <th scope="col">prenom</th>
              <th scope="col">ddn</th>
              <th scope="col">mail</th>
              <th scope="col">address</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
</body>

</html>
